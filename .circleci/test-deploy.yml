version: 2.1
orbs:
  orb-tools: circleci/orb-tools@12.0
  node: circleci/node@5.1.0

# Use this tag to ensure test jobs always run,
# even though the downstream publish job will only run on release tags.
filters: &filters
  tags:
    only: /.*/

commands:
  scan:
    description: test the scan functionality
    parameters:
      no-cache:
        type: boolean
        default: false
    steps:
        - node/install
        - run:
            name: Setup test repository
            command: |
              git clone https://github.com/snyk-labs/nodejs-goof
              cd nodejs-goof
              npm install
        - snyk/scan:
            fail-on-issues: false
            monitor-on-build: false
            target-file: nodejs-goof/package.json
            no-cache: << parameters.no-cache >>

jobs:
  installation-test:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - snyk/install

  scan-test:
    docker:
      - image: cimg/base:current
    steps:
      - scan

  scan-test-old-curl:
    docker:
      - image: cimg/base:stable
    steps:
      - scan

  scan-test-no-cache:
    docker:
      - image: cimg/base:stable
    steps:
      - scan:
          no-cache: true

workflows:
  test-deploy:
    jobs:
      - scan-test:
          context:
            - hammerhead-snyk-orb-snyk-creds
          filters: *filters

      - scan-test-old-curl:
          context:
            - hammerhead-snyk-orb-snyk-creds
          filters: *filters

      - scan-test-no-cache:
          context:
            - hammerhead-snyk-orb-snyk-creds
          filters: *filters